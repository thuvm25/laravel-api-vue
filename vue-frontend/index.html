<!DOCTYPE html>
<html lang="">

<head>


  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Metronic CSS -->
  <link rel="stylesheet" href="/metronic/assets/vendors/apexcharts/apexcharts.css">
  <link rel="stylesheet" href="/metronic/assets/vendors/keenicons/styles.bundle.css">
  <link rel="stylesheet" href="/metronic/assets/css/styles.css">
  <link rel="stylesheet" href="/metronic/assets/metronic.css">

  <title>Vite App</title>


   <script>
   const defaultThemeMode = 'light'; // light|dark|system
			let themeMode;

			if (document.documentElement) {
				if (localStorage.getItem('kt-theme')) {
					themeMode = localStorage.getItem('kt-theme');
				} else if (
					document.documentElement.hasAttribute('data-kt-theme-mode')
				) {
					themeMode =
						document.documentElement.getAttribute('data-kt-theme-mode');
				} else {
					themeMode = defaultThemeMode;
				}

				if (themeMode === 'system') {
					themeMode = window.matchMedia('(prefers-color-scheme: dark)').matches
						? 'dark'
						: 'light';
				}

				document.documentElement.classList.add(themeMode);
			}
  </script>
</head>

<body>
  <div id="app"></div>


  <script src="/metronic/assets/js/core.bundle.js">
  </script>
  <script src="metronic/assets/vendors/ktui/ktui.min.js">
  </script>
  <script src="metronic/assets/vendors/apexcharts/apexcharts.min.js">
  </script>
  <script src="metronic/assets/js/widgets/general.js">
  </script>
  <script src="metronic/assets/js/layouts/demo1.js"></script>
  <script type="module" src="/src/main.js"></script>

</body>

</html>
